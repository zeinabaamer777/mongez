<div class="wrapper">
  <div class="container">
    <div class="col-md-8 mx-auto">
      <div class="title">
        <h3 class="mb-3">Create Order</h3>
        <hr>
      </div>

      <form [formGroup]="orderForm">
        <div class="form-grid">
          <div>
            <input placeholder='Order Text' formControlName="notes_text" class="form-control" type="text" />
          </div>
          <div>
            <div class="d-flex justify-content-end">
              <button class="btn default-button submit-btn" [disabled]="orderForm.invalid" type="button"
                (click)="submit()">
                Save
              </button>

            </div>
          </div>
        </div>
      </form>
      <hr>

      <div class="new-address">
        <ngx-add-your-address (stepValiditiyChanged)="shippingInfo = $event"></ngx-add-your-address>
      </div>
      <form class="mt-3" [formGroup]="customerForm">
        <div class="form-grid">
          <div>
            <input placeholder='Customer Name' formControlName="customer_name" class="form-control" type="text" />
          </div>

          <div>
            <input placeholder='phone' formControlName="phone" class="form-control" type="text" />
          </div>

        </div>
        <div class="my-3 d-flex justify-content-end">
          <button class="btn default-button submit-btn" type="button" (click)="checkout()">
            Checkout
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
