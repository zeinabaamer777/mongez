<div class="sign-up-wrapper">
  <div class="container">
    <div class="signup-form">
      <div class="row logo text-center align-middle">
        <div class="col-12">
          <a routerLink="/">
            <img src="assets/images/logo.png" width="100" />
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 mx-auto mb-5">
          <div class="header text-center">
            <h2 class="sign-text text-center">login</h2>
          </div>

          <form [formGroup]="loginForm" autocomplete="off">
            <div class="form-group">
              <div class="input-group">
                <input placeholder="Phone" formControlName="phone" class="form-control" type="phone"
                  autocomplete="off" />
                <div *ngIf="loginForm.controls.phone.valid" class="input-group-append">
                  <img class="addon" src="assets/images/checkmark.svg" title="Valid phone" />
                </div>
              </div>
              <div class="alert alert-danger validation-part"
                *ngIf="loginForm.controls['phone'].invalid &&(loginForm.controls['phone'].dirty || loginForm.controls['phone'].touched)">
                <span *ngIf="loginForm.controls['phone'].errors.required">
                  Phone number is required.
                </span>
                <span *ngIf="loginForm.controls['phone'].errors.minlength ||
                  loginForm.controls['phone'].errors.maxlength ||
                  loginForm.controls['phone'].errors.pattern">
                  Please enter a valid phone number.
                </span>
              </div>

            </div>
            <div class="form-group">
              <div class="input-group">
                <input #password formControlName="password" placeholder="Password" class="form-control" type="password"
                  autocomplete="off" />
                <div class="input-group-append">
                  <img (click)="
                      password.type === 'text'
                        ? (password.type = 'password')
                        : (password.type = 'text')
                    " class="view addon" src="assets/images/eye.svg" title="Show Password" />
                </div>
              </div>

              <div class="alert alert-danger validation-part" *ngIf="
                  loginForm.controls['password'].invalid &&
                  (loginForm.controls['password'].dirty ||
                    loginForm.controls['password'].touched)
                ">
                <span *ngIf="loginForm.controls['password'].errors.required">
                  Password is required.
                </span>

                <span *ngIf="loginForm.controls['password'].errors.minlength">
                  Password must be Minimum 6 characters
                </span>
              </div>
            </div>

            <div class="form-group">
              <button [disabled]="loading || loginForm.invalid" (click)="onSubmit()"
                class="btn-block btn-default w-100 btn">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
