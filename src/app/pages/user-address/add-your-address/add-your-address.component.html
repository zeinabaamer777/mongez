<div class="wrapper pt-3">
  <div class="">
    <div class="form mb-3">
      <form [formGroup]="addressForm">
        <div class="mb-3 map">
          <ngx-search-map></ngx-search-map>
        </div>
        <div class="form-grid">
          <div>
            <!-- <label>
              Your place name: e.g.(home,work,..)
            </label> -->
            <input placeholder='Your place name: e.g.(home,work,..)' formControlName="address" class="form-control"
              type="text" />
            <small *ngIf="
                addressForm.controls.address.touched &&
                addressForm.controls.address.errors?.maxlength
              " class="invalid-feedback">
              Address Name must be less than 50 characters.
            </small>
          </div>

          <div>
            <!-- <label class="text-capitalize">
              building number or name
            </label> -->
            <input placeholder="Building Number or Name" formControlName="building" class="form-control" type="text" />
            <small *ngIf="
                addressForm?.controls?.building?.touched &&
                addressForm?.controls?.building?.errors?.required
              " class="invalid-feedback">
              This field is required.
            </small>
          </div>

          <div>
            <!-- <label>
              Floor Number
            </label> -->
            <input placeholder="Floor Number" formControlName="floor" class="form-control" type="number" />
            <small *ngIf="
                addressForm?.controls?.floor?.touched &&
                addressForm?.controls?.floor?.errors?.required
              " class="invalid-feedback">
              This field is required.
            </small>
          </div>
          <div>
            <!-- <label>
              Door Number
            </label> -->
            <input placeholder="Door Number" formControlName="door" class="form-control" type="text" />
            <small *ngIf="
                addressForm?.controls?.door?.touched &&
                addressForm?.controls?.door?.errors?.required
              " class="invalid-feedback">
              This field is required.
            </small>
          </div>

        </div>
        <div class="d-flex justify-content-end">
          <button class="btn default-button submit-btn" [disabled]="addressForm.invalid" type="button"
            (click)="submit()">
            Save
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
